<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        text-align: center;
        padding: 40px;
      }
      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      .btn {
        background: #007bff;
        color: #fff;
        padding: 12px 28px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }
      .btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Verify Your Email</h2>
      <p>To complete your registration, please verify your email address.</p>
      <a href="http://localhost:3000/verify" class="btn">Verify Email</a>
    </div>
  </body>
</html>
